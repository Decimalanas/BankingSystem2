name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Check Current Directory
        run: pwd  # This will print the current working directory

      - name: List Files
        run: ls -al  # This will list all files and directories in the current directory

      - name: Build with Maven
        run: |
          cd BankingSystem2
          mvn clean package

      - name: Run tests
        run: |
          cd BankingSystem2
          mvn test
